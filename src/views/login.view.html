<h2>Realize seu login:</h2>
<hr>

<form id="login-form" action="#" method="POST">
  <div class="form-inputs">
    <div class="form-inputs-ajust">
      <label for="identifier">Nome Completo ou Email:</label>
      <input type="text" id="identifier" name="identifier" placeholder="Ex: Breno Sampaio ou nome@gmail.com" required>
      <small class="error-text" id="name-error"></small>
    </div>
  </div>

  <div class="form-inputs">
    <div class="form-inputs-ajust">
      <label for="password">Senha:</label>
      <div class="password-field">
        <input type="password" id="password" name="password" placeholder="Ex: Oeifne2@9en2" required>
        <button type="button" class="eye-btn" aria-label="Mostrar/ocultar senha" aria-pressed="false">
          <i class="ph ph-eye-slash icon-closed" aria-hidden="true"></i>
          <i class="ph ph-eye icon-open" aria-hidden="true"></i>
        </button>
      </div>
      <small class="error-text" id="pass-error"></small>
    </div>
  </div>

  <button type="submit">Entrar</button>
</form>
